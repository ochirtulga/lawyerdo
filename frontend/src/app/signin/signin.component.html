<form [formGroup]="signinForm" (submit)="signin()">
  <app-input
    [name]="'email'"
    (inputOnBlurEvent)="setFormData($event)"
  ></app-input>
  <app-input
    [name]="'password'"
    [type]="'password'"
    (inputOnBlurEvent)="setFormData($event)"
  ></app-input>
  <!-- <input name="email" formControlName="email" />
  <input type="password" name="password" formControlName="password" /> -->
  <button type="submit" [disabled]="!signinForm.valid">Login</button>
</form>
