<div class="flex justify-center">
  <div class="block rounded-lg shadow-lg bg-white max-w-sm text-center">
    <h5 class="text-gray-900 text-xl font-medium mb-2">Room Name</h5>
    <div class="py-3 px-6 border-b border-gray-300">
      {{roomDetails.name}}
    </div>
    <div class="p-6">
      <h5 class="text-gray-900 text-xl font-medium mb-2">Room members</h5>
      <div class="flex text-left">
        <ul class="bg-white rounded-lg w-96 text-gray-900">
          <ng-container *ngFor="let member of roomDetails.membersProfile">
            <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg">{{member.name}}({{member.email}})</li>
          </ng-container>
        </ul>
      </div>
      <button type="button" class="">+ Add member</button>
    </div>
    <div class="py-3 px-6 border-t border-gray-300 text-gray-600">
      Created:
      {{roomDetails.createdAt | slice:0:10}}
    </div>
  </div>
</div>
