<div class="flex justify-end">
  <div class="block rounded-lg shadow-lg bg-white max-w-sm p-4">
    <h5 class="text-gray-900 text-md font-medium mb-2">Room Name</h5>
    <div class="border-b border-gray-300">
      {{ roomDetails.name }}
    </div>
    <div class="">
      <h5 class="text-gray-900 text-md font-medium mb-2">Room members</h5>
      <div class="flex text-left">
        <ul class="bg-white rounded-lg w-96 text-gray-900">
          <ng-container *ngFor="let member of roomDetails.membersProfile">
            <li class="py-2 border-b border-gray-200 w-full rounded-t-lg">
              {{ member.name }}({{ member.email }})
            </li>
          </ng-container>
        </ul>
      </div>
      <app-button class="flex" (onBtnClick)="addMember()"
        >Add member</app-button
      >
    </div>
    <div class="py-3 border-t border-gray-300 text-gray-600">
      Created:
      {{ roomDetails.createdAt | slice: 0:10 }}
    </div>
    <app-button (onBtnClick)="handleNavigate()">Start session</app-button>
  </div>
</div>

<br />

<div *ngIf="!hideDiv">
  <div class="flex justify-end">
    <div class="block rounded-lg shadow-lg bg-white max-w-sm p-4">
      <app-addmember [room]="room"></app-addmember>
    </div>
  </div>
</div>
